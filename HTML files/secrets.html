<!DOCTYPE html>
<html class="indexBody" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secrets!!</title>
    <link rel="stylesheet" href="../CSS FILES/secrets.css">

</head>

<body>
   

  
  
        <div>
            <label for="usrIn"> </label>
            <!-- Labels for Form elements use aria-label or aria-labelledly -->
            <input type="text" tabindex="0" id="usrIn" name="usrIn" class="textBox" aria-labelledby="usrInLabel">
            <a href="../HTML files/songs.html">
                <!-- buttons with ARIA attributes to improve accessibilty -->
                <button id="showButton" role="button" aria-label="Enter Website" aria-describedby="usrIn">Secret songs pa(i)ge!! (get it!!)
                    </button>        
            </a>

            
        </div>
       

        <script>
            const wordInput = document.getElementById('usrIn');
            const showButton = document.getElementById('showButton');

            // Add an event listener for the Enter key
            wordInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    checkWord();
                }
            });

            // Function to check for the word and show the button
            function checkWord() {
                const inputValue = wordInput.value.toLowerCase();
                if (inputValue === 'paigersongs') {
                    showButton.style.display = 'block'; // Display the button
                } else {
                    showButton.style.display = 'none'; // Hide the button
                } 
            }

         
        </script>

</body>
